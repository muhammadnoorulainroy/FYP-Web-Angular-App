<div class="d-flex flex-column align-items-center">
    <img class="van-img" src="../../../assets/images/van.png" id="van-img" width="100%" height="100%"><br />
    <h2>Add New Van</h2>
</div>
<form>
    <div class="row">
        <div class="mb-3 col-4">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Manufacturer</mat-label>
                <input type="text" matInput [formControl]="onlyalpha" [errorStateMatcher]="matcher"
                       placeholder="Toyota">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <mat-error *ngIf="onlyalpha.hasError('pattern') && !onlyalpha.hasError('required')">
                  Please enter valid Manufacturer Name
                </mat-error>
                <mat-error *ngIf="onlyalpha.hasError('required')">
                  Manufacturer name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>
        <div class="mb-3 col-4">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Model</mat-label>
                <input type="text" matInput [formControl]="alphanumeric" [errorStateMatcher]="matcher"
                       placeholder="Hiace">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <mat-error *ngIf="alphanumeric.hasError('pattern') && !alphanumeric.hasError('required')">
                  Please enter valid Model Name
                </mat-error>
                <mat-error *ngIf="alphanumeric.hasError('required')">
                  Model name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>
        <div class="mb-3 col-4">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Year</mat-label>
                <input type="text" matInput [formControl]="alphanumeric" [errorStateMatcher]="matcher"
                       placeholder="Hiace">
                <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
                <mat-error *ngIf="alphanumeric.hasError('pattern') && !alphanumeric.hasError('required')">
                  Please enter valid Model Name
                </mat-error>
                <mat-error *ngIf="alphanumeric.hasError('required')">
                  Model name is <strong>required</strong>
                </mat-error>
              </mat-form-field>
        </div>
        
    </div>
    
  </form>
