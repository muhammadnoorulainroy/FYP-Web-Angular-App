<br />

<div class="container mt-3">  
    <mat-card class="mat-elevation-z8">
        <div class="d-flex flex-column align-items-center">
            <img class="van-img" src="../../../../assets/images/complaint.png" id="van-img" width="100%" height="100%"><br />
            <h2>Complaint</h2>
        </div>
        <div>
            <table class="table table-striped">
                <tbody>
                  <tr>
                      <th>Filed By</th>
                      <td *ngIf="this.complaintDetails !=null">{{this.complaintDetails.filedBy}}</td>
                    </tr>
                  <tr>
                      <th>User Category</th>
                      <td *ngIf="this.complaintDetails !=null">{{this.complaintDetails.userClass}}</td>
                  </tr>
                  <tr>
                      <th>Title</th>
                      <td *ngIf="this.complaintDetails !=null">{{this.complaintDetails.title}}</td>
                  </tr>
                  <tr>
                      <th>Description</th>
                      <td *ngIf="this.complaintDetails !=null">{{this.complaintDetails.description}}</td>
                  </tr>
                  <tr>
                    <th>Date</th>
                    <td *ngIf="this.complaintDetails !=null">{{this.complaintDetails.date}}</td>
                </tr>
                </tbody>
              </table>
              <br />
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Update Status</mat-label>
                <mat-select matInput name="gender"[errorStateMatcher]="matcher"
                    [(ngModel)]="complaintDetails.status" required>
                    <mat-option *ngFor="let type of gender" [value]="type.value">
                        {{type.viewValue}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="selectionItems.hasError('required')">
                    Complaint Status is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Feedback</mat-label>
                <textarea matInput [(ngModel)]="complaintDetails.feedback"
                          cdkTextareaAutosize
                          #autosize="cdkTextareaAutosize"
                          cdkAutosizeMinRows="1"
                          cdkAutosizeMaxRows="5"></textarea>
              </mat-form-field>
        </div>
        <div class="d-flex justify-content-center">
            <button class="add-van" type="submit" (click)="updateComplaint()"><span class="add-btn"> Update </span></button>
        </div>
    </mat-card>
